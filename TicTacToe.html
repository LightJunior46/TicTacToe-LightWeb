<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Web</title>
    <link rel="shortcut icon" href="TTT_resources/cavestory+.png" type="image/x-icon">

    <!-- !CSS RESET !-->
    <link rel="stylesheet" href="TTT_resources/reset.css">

    <!-- *Style Page* -->
    <link rel="stylesheet" href="TTT_resources/TTTsyle.css">

    <!-- =JS= -->
    <script src="TTT_resources/TTTscript.js"></script>

</head>

<body>
    <!-- *Cabecera* -->
    <header>
        <div>
            <h1 title="TicTacToe">
                [#] TIC TAC TOE web [#]
            </h1>
            by LightJunior46
        </div>
        <div>
            <ul>
                <a target="_blank" href="https://github.com/LightJunior46">
                    <li>Github</li>
                </a>
                <a target="_blank" href="https://youtube.com/@eVil_46?si=yCIX62SXCw44psLF">
                    <li>Youtube</li>
                </a>
                <a target="_blank" href="">
                    <li>???</li>
                </a>
            </ul>
        </div>
    </header>

    <!-- *SECTION* -->
    <section>
        <div id="puntuacion">
            <div id="puntos-azul">
                Jugador Azul
                <span><span id="pts-azul">0</span> Pts.</span>
            </div>

            <div id="turno">
                TURNO DE:
                <span id="turnoletra">X</span>
            </div>

            <div id="puntos-rojo">
                Jugador Rojo
                <span><span id="pts-rojo">0</span> Pts.</span>
            </div>

        </div>

        <div id="zonajuego">

            <!-- Tablero 3x3 -->
            <table id="tablero">
                <tr>
                    <td id="celda-0-0"></td>
                    <td id="celda-0-1"></td>
                    <td id="celda-0-2"></td>
                </tr>
                <tr>
                    <td id="celda-1-0"></td>
                    <td id="celda-1-1"></td>
                    <td id="celda-1-2"></td>
                </tr>
                <tr>
                    <td id="celda-2-0"></td>
                    <td id="celda-2-1"></td>
                    <td id="celda-2-2"></td>
                </tr>
            </table>

            <!-- Botones -->
            <div id="botones">
                <button id="Reset">Reset</button>
            </div>
        </div>
    </section>

    <!-- *FOOTER* -->
    <footer id="footer">
        <div>
            ðŸ¦—
        </div>
        <div id="versionbar">
            <small>Version: 1.0</small>
        </div>

    </footer>

</body>

</html>
